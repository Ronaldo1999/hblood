<ion-header>
  <ion-toolbar>
    <ion-title>liste des docteurs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let doctor of doctors; let i=index">
      <ion-label>
        <span>
          {{doctor?.firstName}}
        </span>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
