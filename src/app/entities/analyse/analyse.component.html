<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="showModal = true">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-modal [isOpen]="showModal" [breakpoints]="[0.1, 0.5, 1]" [initialBreakpoint]="0.5">
  <ng-template>
    <ion-content>Modal Content</ion-content>
  </ng-template>
</ion-modal>

<!-- Card Modal -->
<ion-modal [isOpen]="true" [swipeToClose]="true">
  <ng-template>
    <ion-content>Modal Content</ion-content>
  </ng-template>
</ion-modal>
